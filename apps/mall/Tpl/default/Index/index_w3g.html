<script>
    if(navigator.userAgent.match(/(iPhone|Android|ios)/i)){
        $(window).load(function () {
            $(".swiper-slide").removeClass("swiper-no-swiping");
        });

        $(".modular").on("click",function(){
            $(".win").show();
            $(".window-box").animate({marginLeft:"0"});
        });

        $(".win").on("click",function(){
            $(".window-box").animate({marginLeft:'-70%'});
            $(".win").hide();
        });
    }
</script>
<script>
    var url="{:U('mall/Index/getRankingList')}";
    var p = 1;
    $(function(){
        var totalPages = parseInt('{$ranking.totalPages}');
        $(".next").click(function(){
            if(p < totalPages){
                p = p+1;
                ajaxReturn();
            }
        });
        $(".prev").click(function(){
            if(p > 1){
                p = p-1;
                ajaxReturn();
            }
        });
    });
    //查看更多
    function ajaxReturn() {
        $.ajax({
            type: "GET",
            url: url,
            data: {p:p},
            dataType: "json",
            success: function (data) {
                if(data.data){
                    $(".ranking_list").html('');
                    $(".ranking_list").append(data.data);
                }
            }
        });
    }
</script>
