<include file="__THEME__/admin_header" />
<div class="so_main">
  <!-- <div class="page_tit">添加积分规则</div> -->
   <div class="form2">
  	<eq name="type" value="add">
	  	<form method="post" action="{:U('mall/AdminGlobalConfig/doAddCredit')}">
	    <h3>添加积分规则</h3>
	<else/>
	  	<form method="post" action="{:U('mall/AdminGlobalConfig/doEditCredit')}">
	    <h3>编辑积分规则</h3>
		<input type="hidden" name="id" value="{$credit['id']}">
	</eq>
    <dl class="lineD">
      <dt>名称：</dt>
      <dd><input name="name" type="text" value="{$credit['name']}" class="s-txt"> *
	  <p>英文名，保持唯一。推荐使用“应用_动作”，如“blog_add”</p>
    </dl>
    <dl class="lineD">
      <dt>别名：</dt>
      <dd><input name="alias" type="text" value="{$credit['alias']}" class="s-txt">
	  <p>如“发表博客”</p>
    </dl>
    <dl>
      <dt>类型：</dt>
      <dd><input name="type" type="text" value="{$credit['type']}" class="s-txt"><p>如“blog”</p></dd>
    </dl>
	<!--
    <dl class="lineD">
      <dt>模板名称：</dt>
      <dd>
        <input name="info" type="text" value="">
		<p>{sign}:增加or减少、{action}:动作名、{alias}:别名、{score}:增减量</p>
    </dl>
	-->
    <volist name="creditType" id="ct">
        <dl class="lineD">
          <dt>{$ct.alias}增量：</dt>
          <dd>
            <input name="{$ct.name}" type="text" value="{$credit[$ct['name']]|intval}" class="s-txt"> *
            <p>正数为增加，负数为减少</p>
        </dl>
    </volist>
    <dl>
        <dt>用户单日执行最大次数：</dt>
        <dd><input name="count" type="text" value="{$credit['count']}" class="s-txt">*<p></p></dd>
    </dl>
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
    </form>
  </div>
</div>
<include file="__THEME__/admin_footer" />
