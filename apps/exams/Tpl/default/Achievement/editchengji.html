<script type="text/javascript">
    function j_validateCallback(form,call,callback) {
        var $form = $(form);
        if(typeof call != 'undefined' && call instanceof Function){
            $i = call($form);
            if(!$i){
                return false;
            }
        }
        var _submitFn = function(){
            $.ajax({
                type: form.method || 'POST',
                url:$form.attr("action"),
                data:$form.serializeArray(),
                dataType:"json",
                cache: false,
                success: function(xMLHttpRequest, textStatus, errorThrown){
                    if(typeof callback != 'undefined' && callback instanceof Function){
                        callback($form,xMLHttpRequest);
                    }
                },
                error: function(xhr, ajaxOptions, thrownError){
                    ui.error("未知错误!");
                }
            });
        }
        _submitFn();
        return false;
    }

    function checkForm(form){
        var area = form.find('input[name="area"]').val();
        var name = form.find('input[name="name"]').val();
        var incard = form.find('input[name="incard"]').val();
        var mobile = form.find('input[name="mobile"]').val();
        var bkxm = form.find('input[name="bkxm"]').val();
        var chengji = form.find('input[name="chengji"]').val();
        
        if(''==area){
            ui.error("地区不能为空");
            return false;
        }
        if(''==name){
            ui.error("考生姓名不能为空");
            return false;
        }
        if(''==mobile){
            ui.error("手机号不能为空");
            return false;
        }
        if(''==incard){
            ui.error("考生姓名不能为空");
            return false;
        }


        if(''==bkxm){
            ui.error("报考项目不能为空");
            return false;
        }
        if(''==chengji){
            ui.error("成绩不能为空");
            return false;
        }
        
        return true;
    }
    function post_callback(_form,data){
        if(data.status != undefined){
            if(data.status == '0'){
                ui.error(data.info);
            } else {
                ui.success(data.info);
                window.location.href = "{:U('exams/Achievement/editchengji')}"+'&type='+$('#sstype').val();
            }
        }
    }
    
</script>
