<script  type="text/javascript" src="__THEME__/js/echarts/echarts.min.js"></script>
<script type="text/javascript">
 $(function(){
	//注册统计图
 	if(!$("#count")[0]) return;
	/**
	  * @name 解析数据方法--获取X轴数据
	  * @param array 
	  */
	function getXdata(data,obj){
		try{
			var data = JSON.parse(data);
			if(!data || data.x.length <= 0 || data.y.length <= 0){
				obj.html('<table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td colspan="100" align="center">{:L("SSC_NO_RELATE_DATA")}</td></tr></table>');
				return false;
			}
			return data;
		}catch(e){
		  obj.html('<table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td colspan="100" align="center">{:L("SSC_NO_RELATE_DATA")}</td></tr></table>');
		  return false;
		}
	}
	var dataCount = getXdata('{$dataCount}',$("#count"));
	if(dataCount === false){
		return;
	}
    // 指定图表的配置项和数据
    var option = {
		color: ['#61a0a8'],
        title: {
            text: '活跃度统计'
        },
		tooltip : {
			trigger: 'axis',
			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		toolbox: {
				feature: {
					magicType: {
						type: ['line', 'bar']
					},
                    saveAsImage : {show: true}
				}
			},
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: true,
            data: dataCount.x
        },
        yAxis: {
            type: 'value'
        },
        series: [
			{
                name:'人数',
                type:'bar',
				barWidth: '50px',
                data:dataCount.y
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表
	var initEcharts = echarts.init(document.getElementById('count'));
	if($.type(option) === 'object'){
		initEcharts.setOption(option);
	}
 })
</script>
