<script type="text/javascript">
    function callback(data){
        $("#"+data.input_id+"_cover").remove();
        $("#image_"+data.input_id).append(
                '<div id='+data.input_id+'_cover>'
                +'<img style="max-width:100px;padding:2px; border:1px solid #ccc" src='+UPLOAD_URL+'/'+data.src+' />'
                +'</div>'
        ).find('input:file').val('');
        $("#"+data.input_id+"_ids").val(data.attach_id);
    }
    function filecallback(data){
        $("#old_coursefile_ids").remove();
        $("#coursefile_ids").val(data.attach_id);
    }
    /**
     * 添加标题操作
     * @return void
     */
    var addTreeCategory = function()
    {
        var title = $.trim($('#category_title').val());
        var videoid = $('#videoid').val();
        var sort=$('#sort').val();
        var pid=$('#pid').val();
        // 判断是否输入内容
        if(title === '') {
            ui.error('请输入标题名称');
            return false;
        }

            if(videoid === '') {
                ui.error('请选择直播间');
                return false;
            }
        if(sort=='')
        {
            ui.error('排序不能为空');
            return false;
        }

        if(getLength(title)>20){
            ui.error('标题名称不能超过20个字');
            return false;
        }
        var data = {title:title, videoid:videoid,sort:sort,pid:pid};
        // 提交添加
        $.post(U('admin/Public/ajaxLiveCategory'), data, function(msg) {
            console.log(msg);
            if(msg.status == 1) {
                ui.success('添加标题成功');
                setTimeout(function() {
                    location.href = location.href;
                }, 1500);
                ui.box.close();
            } else {
                ui.error('添加标题失败');
                return false;
            }
        }, 'json');
    };

    /**
     * 编辑标题操作
     * @return void
     */
    var upTreeCategory = function()
    {
        var title = $.trim($('#category_title').val());
        var videoid = $('#videoid').val();
        var sort=$('#sort').val();
        var pid=$('#pid').val();
        var id=$('#id').val();
        
        // 判断是否输入内容
        if(title === '') {
            ui.error('请输入标题名称');
            return false;
        }

        if(videoid === '') {
            ui.error('请选择直播间');
            return false;
        }
        if(sort=='')
        {
            ui.error('排序不能为空');
            return false;
        }

        if(getLength(title)>20){
            ui.error('标题名称不能超过20个字');
            return false;
        }
        var data = {title:title, videoid:videoid,sort:sort,pid:pid,id:id};
        // 提交添加
        $.post(U('admin/Public/ajaxLiveCategory'), data, function(msg) {
            if(msg.status == 1) {
                ui.success(msg.data);
                setTimeout(function() {
                    location.href = location.href;
                }, 1500);
                ui.box.close();
                return false;
            } else {
                ui.error(msg.data);
                return false;
            }
        }, 'json');
    };
</script>
