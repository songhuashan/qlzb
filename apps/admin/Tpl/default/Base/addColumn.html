	function addColumn(){

		var desc  =  $("#js_desc").val();
		var code  =  $("#js_code").val();
		var err   =  '';
		
		if(name == ''){
			err +="名称为空；";
		}

		}
		
		if(desc == ''){
			err +='描述为空；';
		}
		
		if(err !=''){
			alert(err);
			return false;

	}
</script>
