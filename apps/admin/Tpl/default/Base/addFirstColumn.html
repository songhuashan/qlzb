<include file="__THEME__/admin_header" />
<div>
		<br><br><br>
		<h1>添加一级栏目</h1>
		<hr>
		<br><br><br>
		<form method="POST" action="{:U('admin/base/js_AddColumn')}">
		<tr>
			<td>标题:</td>
			<td><input name="name" type="text" size="20" id="js_name"></td>
		</tr>
		<br><br>
		<tr>
			<td>描述:</td>
			<td>
				<textarea cols="20" rows="10" type="text" name="desc" id="js_desc"></textarea>
			</td>
		</tr>
		<br><br>
		<tr>
			<td>备注:</td>
			<td>
				<textarea cols="20" rows="10" type="text" name="remark" id="js_remark"></textarea>
			</td>
		</tr>
		<br><br>
		<tr>
			<td><a href="javascript:viod(0);" onclick="addColumn()"><input type="submit" name="submit" value="提交"></a></td>
			<td><input type="reset" name="reset" value="重置"></td>
		</tr>
		</form>
</div>
<include file="__THEME__/admin_footer"/>
<script type="text/javascript"> 
	//获取子栏目
	function addColumn(){
		var name  =  $("#js_name").val();
		var desc  =  $("#js_desc").val();
		var err   =  '';
		
		if(name == ''){
			err +="栏目名称不能为空；";
		}
		
		if(desc == ''){
			err +='栏目描述不能为空；';
		}
		
		if(err !=''){
			alert(err);
			return false;
		}else{
			
		}
	}
</script>
