 <!-- 遮罩层 -->

 
<iframe id="video" name="video"  src="{$playback_url}" width="100%" allowTransparency="true" height="100%" frameborder="0" scrolling="no" style=" height: 100%; width: 100%;"></iframe>

<script  type="text/javascript">
	
	function jump(){
		window.location.href="{$playback_url}";
	}
	var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    if(isiOS){ // ios机型
       jump();
       
    }
    function Browser() {
		var ua = window.navigator.userAgent;
		var isSafari = ua.indexOf("Safari") != -1 && ua.indexOf("Version") != -1;
		if (isSafari) {
			return "Safari";
		}
	}
	if(Browser() == "Safari"){
		jump();
	}
</script>
