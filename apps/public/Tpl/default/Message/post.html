<style type="text/css">
    .table-pop td {
        line-height: 28px;
        padding: 0 0 10px;
        vertical-align: top;
        width: 51px;
    }

    .acts {
        width: 410px;
        float: left;
    }
    .font12 {width: 52px !important;    display: table;}
    .face {background:url(__THEME__/image/user-sx.png) no-repeat 0 0 !important;}
</style>
<div class="pop-message sxfixed-info" id='post_message' style="*width:470px">
    <table class="pop table-pop">
        <tbody>
        <tr>
            <td class="textR font12" style="line-height: normal;">{:L('PUBLIC_RECEIVER')}：</td>
            <td>{:W('SearchUser',array('uids'=>$touid,'max'=>1,'editable'=>$editable))}</td>
        </tr>
        <tr>
            <td class="textR font12">{:L('PUBLIC_INVITE_CONTENT')}：</td>
            <td>
                <textarea id="message_content" onblur="this.className='s-textarea'" onfocus="this.className='sx-textarea'" class="sx-textarea" style="width: 400px;height: 60px;"></textarea>
                <div class="acts" style="height: 30px;">
                    <a class="biaoqing position-rt fl" href="javascript:;" event-node="message_insert_face">
                        <i class="face"></i>表情</a>
                    <a class="btn-green-small fr btn_b" onclick="doPostMessage();" id="postbut" href="javascript:;" style="float: right"><span>{:L('PUBLIC_SEND')}</span></a>
                    <!-- <div id="message_face_div"></div> -->
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript">
    M.addEventFns({
        message_insert_face: {
            click: function () {
                var target = $('#message_content')[0];
                var parentDiv = $('#message_face_div')[0];
                core.plugInit('face', this, $('#message_content'), parentDiv);
            }
        }
    });
    // 重新监听事件
    M(document.getElementById('post_message'));
    shortcut('ctrl+return', doPostMessage, {target: 'post_message'});
    /**
     * 按钮状态
     * @param string type 状态类型，2种
     * @return void
     */
    var butstate = function (type) {
        if (type == 'open') {
            $('#postbut').removeAttr('disabled');
            $('#postbut').val("发送");
        }
        if (type == 'close') {
            $('#postbut').attr('disabled', 'true');
            $('#postbut').val('Loading......');
        }
    };
    /**
     * 发送私信操作
     * @return void
     */
    function doPostMessage() {
        // 发送私信的用户
        var message_to = $('#search_uids').val();
        if ("undefined" == typeof(message_to)) {
            notes("收信人不能为空", 'failure');

            return false;
        }
        // 限制发送用户的个数
        if (message_to.split(",").length > 12) {
            // ui.error('私信最多只能同时发送给10个人')
            return false;
        }

        var message_title = $('#message_title').val();
        var message_content = $('#message_content').val();
        // 验证发送信息正确性
        if (message_to == "") {
            notes("收信人不能为空", 'failure');

            //butstate('open');
            return false;
        }
        if (message_title == "") {
            notes("标题不可为空", 'failure');

            //butstate('open');
            return false;
        }
        if (message_content == "") {
            notes("内容不可为空", 'failure');

            return false;
        }
        var attach_ids = $.trim($('#attach_ids').val());
        // 发送按钮状态
        butstate('close');
        // 发送私信链接
        $.post("{:U('public/Message/doPost')}", {
            to: message_to,
            content: message_content,
            attach_ids: ''
        }, function (res) {
            if (res.status == 1) {
                alert("发送成功", 'success');
                location.reload();
                ui.box.close();
            } else {
                alert(res.data, "failure");
                butstate('open');
            }
        }, 'json');
    }
    ;
</script>
