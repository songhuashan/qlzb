var FASEMAIL="{:U('public/Passport/fasemail')}";
</script>


	<div class="loginbox Mailbox">

				<a><i id="dtime"></i>后重新发送</a>
				<a style="display: none;" onclick="fasEmail()" href="javascript:;" >重新发送</a>

<include file="__THEME__/public_footer" />
<script>
var timerc; 
$(function(){
	$("#preloader").hide();
	timerc="{$time}";
	dtime();
	}); 
function dtime(){
    if(timerc > 1){ 
    	timerc=timerc-1; 
        $("#dtime").text(timerc);
        setTimeout("dtime()", 1000); //设置1000毫秒以后执行一次本函数
    }else{
    	$('.width97').css("display","none");
		$('.width80').removeAttr("style");
    }
}

/**
 * 重新发送邮件
 */
function fasEmail(){
	 $.ajax({
		 type: "POST",
		 url:FASEMAIL,
		 dataType:"json",
		 success:function(data){
		 if(data.status=='0'){
		        notes(data.info,'failure');
		       	return;
		 }else{
			 	timerc=60;
		        dtime();
		        notes(data.info,'success');
		        
		  }
		  }
		}); 
}
</script>
