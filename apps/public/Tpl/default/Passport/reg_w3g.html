<script>
    $(function(){
        $("#preloader").hide();
    });
    //手机注册
    function phoneReg(cate){
        $(cate).addClass("f3");
        $(cate).prev().removeClass();
        $("#phoneReg").css("display","block");
        $("#emailReg").css("display","none");
    }
    //邮箱注册
    function emailReg(cate){
        $(cate).addClass("f3");
        $(cate).prev().removeClass();
        $("#emailReg").css("display","block");
        $("#phoneReg").css("display","none");
    }
    /**
     * 发送手机验证码
     */
    function getPhoneVerify(){
        user=$.trim($("#prphone").val());//获取用户手机号
        var phoneVerify=function(){
            //获取手机验证码
            $.ajax({
                type: "POST",
                url:GET_PHONEVERIFY,
                data:"phone="+user,
                dataType:"json",
                success:function(data){
                    if(data.status=='0'){
                        alert(data.info);
                        return;
                    }else{
                        alert(data.info);
                        $('.width80').css("display","none");
                        $('.width97').removeAttr("style");
                        timerc = 60;
                        dtime();
                        return;
                    }
                }
            });
        }
        //检查手机号格式
        if(!user.match(/^1[3|4|5|7|8][0-9]\d{8}$/)){
            alert('对不起，请填写正确的手机号!');
            return;
        }else{
            //验证此手机是否已被注册
            $.ajax({
                type: "POST",
                url:CLICK_PHONE,
                data:"phone="+user,
                dataType:"text",
                success:function(data){
                    if(data==0){
                        alert('对不起，此手机已被注册，请更换!');
                        return;
                    }else{
                        phoneVerify();
                    }

                }
            });
        }
    }
    var timerc;
    function dtime(){
        if(timerc > 1){
            timerc=timerc-1;
            $("#dtime").text(timerc);
            setTimeout("dtime()", 1000); //设置1000毫秒以后执行一次本函数
        }else{
            $('.width97').css("display","none");
            $('.width80').removeAttr("style");
        }
    }


    //邮箱注册下一部
function onemaliNext(){
    user      = $.trim($("#erusername").val());//获取用户邮箱地址
    verify    = $.trim($("#erverify").val());//获取验证码
    uname     = $.trim($("#eruname").val());//获取用户昵称
    password  = $.trim($("#erpasswrod").val());//获取密码
    password2 = $.trim($("#erpasswrod2").val());//获取密码
    mount_reg = $.trim($("#mount_reg").val());//挂载机构

    //检查信息是否为空
    if(user == ""){
        alert('请输入邮箱');
        return;
    }
    if(uname == ""){
        alert('请输入昵称');
        return;
    }
    if(password == ""){
        alert('请输入密码');
        return;
    }
    if(password2 == ""){
        alert('请再次输入密码');
        return;
    }
    if(verify == ""){
        alert('请输入验证码');
        return;
    }

    //验证邮箱
    if(!user.match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)){
        alert('邮箱格式错误');
        return;
    }
    
    //验证昵称
    if( uname.length > 10){
        alert('昵称长度不能大于10位');
        return;
    }

    //检查密码
    if( password.length<6 || password.length>20 ){
         alert('密码长度为6-20位');
         return;
    }
    if( password != password2 ){
        alert('两次输入密码不一致');
        return;
    }

    //检查验证码
    if( verify.length != 5){
        alert('验证码长度不正确');
         return;
    }

    $.ajax({
        async:false,
        type: "POST",
        url:REG_ADDRESS,
        data:"email="+user+"&uname="+uname+"&password="+password+"&type=1&mount_reg="+mount_reg+"&verify="+verify,
        dataType:"json",
        success:function(data){
            if( data.status == '0'){
                alert(data.info);
                return;
            }else{
                alert("恭喜您，注册成功!");
                location = data.data;
            }
        }
    });
}
