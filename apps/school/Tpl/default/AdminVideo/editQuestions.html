var post_callback = function(_form,data){

			ui.error(data.info);
		} else {
			ui.success(data.info);
			window.location.href = U('school/AdminVideo/index')+"&tabHash=index";
		}
	}
};

	function del_question(obj){
		var node = $(obj).parent().parent().parent();
		var q_id = $(obj).parent().find(".q_id").val();
		if(node.next().size() > 0){
			ui.error("当前问题后面还有，请先删除靠后的问题，否则会造成答案混乱");
			return false;
		} else {
			if(undefined == q_id || '' == q_id || 0 == q_id){
				node.remove();
				ui.success("删除成功");
			} else {
				$.post(U('school/AdminVideo/delQuestion'),{qid:q_id},function(txt){
					if(txt.status == '1'){
						node.remove();
						ui.success("删除成功");
					} else {
						ui.error(txt.info);
					}
				},'json');
			}
		}
	}
