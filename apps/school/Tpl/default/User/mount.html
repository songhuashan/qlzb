<script>
	function delMountVideo(cate,id){
		var id=id;
		url="{:U('school/User/delMountVideo')}";
		fdata="id="+id;
		if(confirm("你确定要删除这个课程？")){
			$.ajax({
				type: "POST",
				url:url,
				data:fdata,
				dataType:"json",
				success:function(data){
					if(data.status==1){
						ui.success("删除成功!");
						setTimeout(function(){
							window.location.reload();
						},'1500');
					}
				}
			});
		}
	}

</script>
