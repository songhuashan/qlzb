<script>
function saveVideoSpace(){
    var videoSpace = $("#videoSpace").val();

	var numreg = /^[0-9]*[1-9][0-9]*$/ ;
	if(!numreg.test(videoSpace))
	{
		alert('扩展空间数目需为正整数！');
		return false;
	}

    if(!videoSpace){
    	notes('请输入申请扩展空间', 'failure');
		return false;
    }
	if(!/^[\d]{1,6}$/.test(videoSpace)){
		notes('扩展空间只能为数字', 'failure');
		return false;
	}

	window.location.href = "{:U('school/User/buyvideoSpace',array('videoSpace' => '"+videoSpace+"'))}";


}
</script>
