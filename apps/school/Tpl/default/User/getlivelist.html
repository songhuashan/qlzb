
<style type="text/css">
  #show_icon img {width:100px;height:100px;}
  .pop-area .l{width:auto;}
  .pop-area .r{margin:0;}
  .pop-area .r span{padding:5px 10px;background-color: #2E4C8C;color:#FFF;margin-right:10px;cursor: pointer;}
  .pop-area .r span.on{background-color: #1D325F;}
  .bottom{margin-bottom:20px;}
  .list tr{cursor: pointer;}
  .boxy-modal-blackout{position: fixed;}
</style>

<dl class="pop-area">

 
  <div class="list">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tbody>
      <tr>
        <th class="line_l">直播名称</th>
        <th class="line_l">所属课堂</th>
        <th class="line_l">并发数量</th>
        <th class="line_l">所属机构</th>
        <th class="line_l">讲师</th>
        <th class="line_l">开始时间</th>
        <th class="line_l">结束时间</th>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="list bottom" id="list">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tbody></tbody>
    </table>
    <div class="Toolbar_inbox">
      <div id="page" class="page right"></div>
    </div>
  </div>
<input type ="hidden" id ="starttime"  value ={$starttime}>


  <dd>
    <input type="button" class="btn_w ml10" onclick="ui.box.close()" value="确定" />
  </dd>
  <div class="clear"></div>
</dl>

<script>
  $(function(){
    getData(1);

      $(document).on('click', '#page span a', function(){
      var rel = $(this).attr("rel");
      if(rel){
        getData(rel);
      }
    });
    $(document).on('click', '#list tr', function(){
      var _this = this;
      var cid   = $(_this).attr('data-id');
      $('#cid').val(cid);
      $(_this).siblings('tr').removeClass('bg_hover');
      $(_this).addClass('bg_hover');
    })
  })



  var curPage = 1; //当前页码
  var total,pageSize,totalPage; //总记录数，每页显示数，总页数

  //获取数据
  function getData(page){
    var s_type  = $('#s_type option:selected').val();
    var s_title = $('#s_title').val();
    var starttime = $('#starttime').val();
    $.ajax({
      type: 'POST',
      url: "{:U('school/User/getlivelist')}",
      data: {'pageNum':page-1 , s_type:s_type , s_title:s_title,starttime:starttime},
      dataType:'json',
      beforeSend:function(){
        $("#list tbody").append("<tr><td>loading...</td></li>");//显示加载动画
      },
      success:function(json){
        $("#list tbody").empty();//清空数据区
        total     = json.total; //总记录数
        pageSize  = json.pageSize; //每页显示条数
        curPage   = page; //当前页
        totalPage = json.totalPage; //总页数
        var html  = "";
        var list  = json.data;
        if(list) {
          $.each(list,function(index,array){ //遍历json数据列
            html += "<tr><td>"+array['video_title']+"</td><td>"+array['course_name']+"</td><td>"+array['maxmannums']+"</td><td>"+array['mhm_name']+"</td><td>"+array['teacher']+"</td>><td>"+array['beginTime']+"</td><td>"+array['endTime']+"</td></tr>";
          })
        } else {
          html += "<tr><td>没有需要显示的数据</td></tr>";
        }
        $("#list tbody").append(html);
      },
      complete:function(){ //生成分页条
        getPageBar();
      },
      error:function(){
        alert("数据加载失败");
      }
    });
  }

  //获取分页条
  function getPageBar(){
    //页码大于最大页数
    if(curPage>totalPage) curPage=totalPage;
    //页码小于1
    if(curPage<1) curPage=1;
    pageStr = "<span>共"+total+"条</span><span>"+curPage
            +"/"+totalPage+"</span>";

    //如果是第一页
    if(curPage==1){
      pageStr += "<span>首页</span><span>上一页</span>";
    }else{
      pageStr += "<span><a href='javascript:void(0)' rel='1'>首页</a></span> <span><a href='javascript:void(0)' rel='"+(curPage-1)+"'>上一页</a></span>";
    }

    //如果是最后页
    if(curPage>=totalPage){
      pageStr += "<span>下一页</span><span>尾页</span>";
    }else{
      pageStr += "<span><a href='javascript:void(0)' rel='"+(parseInt(curPage)+1)+"'> 下一页</a></span><span><a href='javascript:void(0)' rel='"+totalPage+"'>尾页</a> </span>";
    }

    $("#page").html(pageStr);
  }

</script>
