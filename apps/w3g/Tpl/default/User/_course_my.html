<if condition="$data">
<foreach name="data" item="l">
    <li style="height:200px;">
        <h2><a href="{:U('classroom/Video/view',array('id'=>$l['id']))}">{$l.course_name}</a></h2>
        <div class="position-rt">
            <div class="user-imglistbt">
                老师 {$l.teacher_info.name}<br/>
                电话号码：<font color="#2388c0">{$l.teacher_info.phone}</font><br/>
                授课方式：
                <if condition="$l.teach_way eq 1">线上授课
                <elseif condition="$l.teach_way eq 2"/>线下授课
                <else/>线上线下均可
                </if><br/>
                价格：<font color="#2388c0">{$l.course_info.course_price}</font>/小时&nbsp;&nbsp;共<font color="#2388c0">{$l.teacher_info.reservation_count}</font>人购买<br/>
                <p>课程介绍：{$l.course_info.course_inro|getShort=###,'40','...'}</p>
            </div>
        </div>
    </li>
</foreach>
<else/>
你还没有相关的约课
</if>
