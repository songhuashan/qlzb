<div style="padding:20px;">
	<input type="text" name="reason" id="reason" />
	<input class="btn_b" type="button" value="确认" onclick="saveReason();" />
	<input class="btn_w ml10" type="button" value="取消" onclick="ui.box.close();" />
</div>

<script type="text/javascript">
/**
 * 发布驳回理由
 * @return {[type]} [description]
 */
var saveReason = function () {
	var reason = $.trim($('#reason').val()),
	 	id = '{$id}';
      var type = '{$type}'
	  if (reason === '') {
		ui.error('请输入驳回理由');
		return false;
	}

	
	// 提交驳回
	$.post(U('classroom/AdminApplirefund/doRefundOrderOverrule'), {id:id, status:-1, reason:reason, type:type}, function (res) {
		if (res.status) {
			ui.box.close();
			ui.success('操作成功');
			setTimeout(function () {
				location.reload();
			}, 1000);
		} else {
			ui.error('操作失败');
		}
	}, 'json');
	return false;
};
</script>
