<include file="__THEME__/public_header_w3g"/>

    <div class="header2">
    	<a href="{:U('classroom/User/index')}" class="icon-back"></a>
    	<div>我的卡券</div>
    </div>
    <div class="body">
        <ul class="cardlistnav">
            <li><a href="{:U('classroom/User/videoCoupon')}">优惠券</a></li>
            <li><a href="{:U('classroom/User/discount')}">打折卡</a></li>
            <li><a href="{:U('classroom/User/vipCard')}">会员卡</a></li>
            <li class="on"><a href="{:U('classroom/User/rechargeCard')}">充值卡</a></li>
            <li><a href="{:U('classroom/User/courseCard')}">课程卡</a></li>
        </ul>
        <ul class="card2list">
            <if condition="$data">
                <volist name="data" id="vo">
                    <li class="<if condition='$vo["status"] eq 0'>stamp01<elseif condition='$vo["status"] eq 1'/>stamp03<elseif condition='$vo["etime"] lt time()'/>stamp04</if>">
                        <div class="top">
                            <div class="info">
                                <div class="price"><em>¥</em>{$vo.recharge_price}</div>
                                <p>充值卡</p>
                                <p>{$vo.stime} - {$vo.etime}</p>
                            </div>
                            <php>if($vo['status'] == 0 && $vo['etime'] - time() > 86400*2){</php>
                            <i style="display: none;"></i>
                            <php>}else{</php>
                            <i></i>
                            <php>}</php>
                        </div>
                        <div class="bot">
                            <p>券编号：{$vo.code}</p>
                            <!--<p>发卡单位：{$vo.school_title}</p>-->
                            <a href="javascript:;" onclick="doExchange({$vo.coupon_id})">立即使用</a>
                        </div>
                    </li>
                </volist>
                <else/>
                <div style="font-size: 15px;padding: 20px;margin-top: 8px;">您暂未获得充值卡~</div>
            </if>
        </ul>
    </div>

<script>
    $(function() {
        $(".header").hide();
    });
    //使用卡券
    function doExchange(id){
        $.ajax({
            type:"GET",
            url:"{:U('classroom/User/doExchange')}",
            data:{id:id},
            dataType:"json",
            success:function(data){
                if(data.status == 1){
                    alert(data.info);
                    setTimeout(function(){
                        location.href = data.referer;
                    },1500);
                }else{
                    alert(data.info);
                    return false;
                }
            }
        });
    }
</script>

<include file="__THEME__/public_footer_w3g"/>
