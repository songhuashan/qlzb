<style media="screen">
  .clear{clear: both;}
</style>

<script src="__THEME__/js/index_new/jquery-1.8.3.min.js"></script>
<script src="__THEME__/js/index_new/public_header_footer_media.js"></script>
<script src="__THEME__/js/index_new/idangerous.swiper.min.js"></script>
<script src="__THEME__/js/index_new/index_3g.js"></script>
<script>
    if(navigator.userAgent.match(/(iPhone|Android|ios)/i)) {
        $(window).load(function () {
            $('.modular,.logos,.window-box').show();
            $('.users').attr('style','display:block');
        });
    }
    /**
     * 退出成功
     */
    function logout(){
        $.ajax({
            type: "POST",
            async:false,
            url:"{:U('public/Passport/logout')}",
            dataType:"json",
            success:function(data){
                alert("退出成功！");
                location.reload();
            }
        });
    }


</script>

<!--导航面板 strt-->
<div class="clear"></div>
<div class="shadow-panle"></div>
<div class="window-panle" id="window-panle">
    <dl>
        <if condition="$_SESSION['mid']">
            <dt><img src="{:getUserFace($user['uid'],'b')}" width="40" height="40"></dt>
            <dd><a href="{:U('classroom/UserShow/index',array('uid'=>$_SESSION['mid']))}">{:getUserName($user['uid'])}</a></dd>
            <else/>
            <dt><img src="__THEME__/images/head_img.png"></dt>
            <dd><a href="{:U('public/Passport/login_g')}">登录</a></dd>
            <dd><p>或</p></dd>
            <dd><a href="{:U('public/Passport/reg')}">注册</a></dd>
        </if>
    </dl>
    <ul>
        <volist name="site_top_nav" id="vo" key="k" offset="0" length="3">
            <if condition="($vo.app_name neq 'more') and ($vo['app_name'] neq 'Album')">
                <li><a href="{$vo['url']}" target="{$vo['target']}" >{$vo['navi_name']}</a></li>
            </if>
        </volist>
        <volist name="site_top_nav" id="vo" key="k" offset="3" length="3">
            <if condition="($vo.app_name neq 'more') and ($vo['app_name'] neq 'Album')">
                <li><a href="{$vo['url']}" target="{$vo['target']}" <if condition="$k eq 1">id="winmar"</if> >{$vo['navi_name']}</a></li>
            </if>
        </volist>
        <volist name="site_top_nav" id="vo" key="k" offset="6" length="3">
            <if condition="($vo.app_name neq 'more') and ($vo['app_name'] neq 'Album')">
                <li><a href="{$vo['url']}" target="{$vo['target']}" <if condition="$k eq 1">id="winmar"</if> >{$vo['navi_name']}</a></li>
            </if>
        </volist>
        <volist name="site_top_nav" id="vo" key="k" offset="9" length="3">
            <if condition="($vo.app_name neq 'more') and ($vo['app_name'] neq 'Album')">
                <li><a href="{$vo['url']}" target="{$vo['target']}" <if condition="$k eq 1">id="winmar"</if> >{$vo['navi_name']}</a></li>
            </if>
        </volist>
        <volist name="site_top_nav" id="vo" key="k" offset="12" length="3">
            <if condition="($vo.app_name neq 'more') and ($vo['app_name'] neq 'Album')">
                <li><a href="{$vo['url']}" target="{$vo['target']}" <if condition="$k eq 1">id="winmar"</if> >{$vo['navi_name']}</a></li>
            </if>
        </volist>
        <volist name="site_top_nav" id="vo" key="k" offset="15" length="3">
            <if condition="($vo.app_name neq 'more') and ($vo['app_name'] neq 'Album')">
                <li><a href="{$vo['url']}" target="{$vo['target']}" <if condition="$k eq 1">id="winmar"</if> >{$vo['navi_name']}</a></li>
            </if>
        </volist>
    </ul>
    <!--登录后显示-->
    <if condition="$_SESSION['mid']">
        <div class="sign-out">
            <a href="javascript:;" onclick="logout()">退出登录</a>
        </div>
    </if>
</div>
<!--导航面板 end-->
