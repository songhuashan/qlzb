<!--header-->
<include file="__THEME__/public_header" />
<!--header end-->

<style media="screen">
    .main{width: 1200px;margin: 0 auto;overflow: hidden;}
    .clearfix:after{clear:both;overflow:hidden;}
    .clearfix:before,.clearfix:after {content:"";display:table;}
    .clearfix {zoom:1; /* for ie6 & ie7 */}
    body{background: #f2f2f2;}
    .tab_list_box{float: left;width: 100%;}
    .tab_box{height: 80px;}
    .tab_box li{float: left;height: 24px;width: 50px;text-align: center;color: #333;font-size: 16px;line-height: 24px;margin-top: 30px;margin-right: 10px;cursor: pointer;}
    .tab_box li.on{background: #00BED4;color: #fff;border-radius: 4px;}
</style>
<!--top-->
<include file="./top" />
<!--top end-->

<!--content-->
<div class="main">
    <div class="tab_box">
        <ul>
           <li class="on">关注</li>
           <li>粉丝</li>
        </ul>
    </div>
    <div class="tab_list_box">
        <if condition="$follow_user['data']">
            <ul class="teacher_list">
                <volist name="follow_user['data']" id="follow">
                    <li>
                        <div class="teacher_picture">
                            <a href="{:U('classroom/UserShow/index',['uid'=>$follow['fid']])}"><img src="{:getUserFace($follow['fid'],'b')}" class="lazyloading" alt="{$follow['uname']}" data-bd-imgshare-binded="1"></a>
                        </div>
                        <a href="{:U('classroom/UserShow/index',['uid'=>$follow['fid']])}"><p class="teacher_name">{$follow['uname']}</p></a>
                        <a href="{$follow['domain']}"><p class="shcool">{$follow['school']}</p></a>
                        <p class="introduce">{:msubstr(t($follow['intro']),0,33,'utf-8',true)}</p>
                    </li>
                </volist>
            </ul>
            <div class="page">
                <div class="pagebox">{$follow_user.html}</div>
            </div>
            <else/>
            <div class="no-data">
                <img src="__THEME__/images/no-data.png" alt="">
            </div>
        </if>
    </div>
    <div class="tab_list_box" style="display:none;">
        <if condition="$follow_fans['data']">
            <ul class="teacher_list">
                <volist name="follow_fans['data']" id="follow">
                    <li>
                        <div class="teacher_picture">
                            <a href="{:U('classroom/UserShow/index',['uid'=>$follow['fid']])}"><img src="{:getUserFace($follow['fid'],'b')}" class="lazyloading" alt="{$follow['uname']}" data-bd-imgshare-binded="1"></a>
                        </div>
                        <a href="{:U('classroom/UserShow/index',['uid'=>$follow['fid']])}"><p class="teacher_name">{$follow['uname']}</p></a>
                        <a href="http://yunketang.t.el3.51eduline.com"><p class="shcool">{$follow['school']}</p></a>
                        <p class="introduce">{:msubstr(t($follow['intro']),0,33,'utf-8',true)}</p>
                    </li>
                </volist>
            </ul>
            <div class="page">
                <div class="pagebox">{$follow_fans.html}</div>
            </div>
            <else/>
            <div class="no-data">
                <img src="__THEME__/images/no-data.png" alt="">
            </div>
        </if>
    </div>
</div>
<!--content end-->

<script type="text/javascript">
   $(".tab_box li").click(function(){
      var tab_index=$(this).index();
      $(this).parents(".tab_box").siblings(".tab_list_box").eq(tab_index).show().siblings(".tab_list_box").hide();
      $(this).addClass("on").siblings().removeClass("on");
   })
</script>

<!--footer-->
<include file="__THEME__/public_footer" />
