<script>
    var tid="{$data.id}";
    //页面加载完毕执行
    $(function(){
        $.ajax({
            type: "GET",
            url:"{:U('classroom/Teacher/getVideoList')}",
            data:"p=1&tid="+tid,
            dataType:"json",
            success:function(data){
                appendHtml(data);
            }
        });
    });
    //追加html
    function appendHtml(data){
        $(".more").remove();
        $(".th-with-list").append(data.data);
        if(data.nowPage+1>data.totalPages){
            return;
        }else{
            var html="<div class=\"more\" ><a href=\"javascript:void(0)\" id=\"getList\">查看更多</a></div>"
            $(".th-with-list").append(html);
            p=data.nowPage+1;//下一页

        }
    }
    //查看更多点击事件
    $("#getList").live("click",
            function(){
                ajaxBang();
            }
    );
    //请求事件
    function ajaxBang(){
        $.ajax({
            type: "GET",
            url:"{:U('classroom/Teacher/getVideoList')}",
            data:"p="+p+"&tid="+tid,
            dataType:"json",
            success:function(data){
                appendHtml(data);
            }
        });
    }
</script>
