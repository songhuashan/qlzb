    <div class="card-main">

<!--content end-->

<script type="text/javascript">
   $(".tab_box li").click(function(){
      var tab_index=$(this).index();
      $(this).parents(".tab_box").siblings(".tab_list_box").eq(tab_index).show().siblings(".tab_list_box").hide();
      $(this).addClass("on").siblings().removeClass("on");
   })
</script>
