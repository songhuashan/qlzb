        $.ajax({

            data:"id="+id,
            dataType:"text",
            success:function(data){
                if(data==200){
                    var text=parseInt($(cate).next().text());
                    text=(text+1);
                    $(cate).next().text(text);
                    $(cate).children("i.qa-icon").removeClass().addClass("qa-iconhover");
                }else{
                    return;
                }
            }
        });
    }
